<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>JavaScript Tests</title>
    <link rel="stylesheet" href="qunit-2.6.1.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <form>
            <input type="text" name="text">
            <div class="alert alert-danger">Error text</div>
        </form>
    </div>
    <script src="../jquery-3.3.1.min.js"></script>
    <script src="../list.js"></script>
    <script src="qunit-2.6.1.js"></script>

    <script>
        QUnit.test('errors should be hidden on keypress', function (assert) {
            window.Superlists.initialize();
            const $alert = $('.alert-danger');
            $('input[name="text"]').trigger('keypress');
            assert.equal($alert.is(':visible'), false);
        });

        QUnit.test("errors aren't hidden if there is no keypress", function (assert) {
            window.Superlists.initialize();
            const $alert = $('.alert-danger');
            assert.equal($alert.is(':visible'), true);
        })
    </script>
</body>
</html>
